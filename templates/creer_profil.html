<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creer_profil.css') }}">
    <script src="{{ url_for('static', filename='js/creer_profil.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i> Accueil
            </a>
            
            <div class="form-header">
                <h2><i class="fas fa-user-plus"></i>Créer un profil utilisateur</h2>
                <p class="form-subtitle">Rejoignez notre plateforme pour surveiller vos restaurants préférés</p>
            </div>
            
            <form id="profilForm">
                <div class="form-group">
                    <label class="form-label" for="nom">Nom complet</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom complet" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Adresse courriel</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="exemple@domaine.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="mot_de_passe">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="mot_de_passe" placeholder="Créez un mot de passe sécurisé" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="passwordStrength"></div>
                    </div>
                    <div class="form-text" id="passwordFeedback">Le mot de passe doit contenir au moins 8 caractères</div>
                </div>
                
                <div class="form-group">
                    <label for="etablissements" class="form-label">
                        <i class="fas fa-utensils me-1"></i> Établissements à surveiller
                    </label>
                    <select class="form-select" id="etablissements" name="etablissements" multiple required>
                        {% for nom in etablissements %}
                            <option value="{{ nom }}">{{ nom }}</option>
                        {% endfor %}
                    </select>
                    <div class="form-help">
                        <i class="fas fa-info-circle me-1"></i> Maintenez Ctrl (ou Cmd sur Mac) pour sélectionner plusieurs établissements.
                    </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-user-check me-2"></i> Créer mon compte
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <p class="mb-0 form-help">Vous avez déjà un compte? 
                        <a href="/connexion" class="text-decoration-none fw-bold" style="color: var(--primary);">
                            Connectez-vous
                        </a>
                    </p>
                </div>
            </form>
            
            <div id="reponse" class="alert mt-3 text-center fw-semibold" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
